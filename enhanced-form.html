<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <main>
    <h1>User Registration</h1>
    <form action="/submit" method="POST" autocomplete="on">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Jane Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="jane@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required minlength="8" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..."></textarea>

      <label for="referral">Referral Code</label>
      <input type="text" id="referral" name="referral" value="TRASHNGO2025" readonly />

      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the terms and conditions
      </label>

      <button type="submit">Register</button>
    </form>
  </main>

</body>
</html>
